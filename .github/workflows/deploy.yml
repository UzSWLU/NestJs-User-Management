name: Auto Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  deploy:
    name: Deploy
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 5
    steps:
      - name: Deploy
        timeout-minutes: 5
        run: |
          set -e
          cd /var/www/auth-api

          echo "📥 Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main

          echo "🔄 Redeploying with latest code..."
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml build --no-cache api
          docker-compose -f docker-compose.prod.yml --env-file .env.production up -d --force-recreate

          echo "⏳ Waiting for containers..."
          sleep 10

          echo "✅ Deployed!"
          docker-compose -f docker-compose.prod.yml ps

          # Auto-configure server-level Nginx for auth.uzswlu.uz
          echo "🔧 Auto-configuring server-level Nginx for auth.uzswlu.uz..."
          
          # Create server-level Nginx configuration via Docker exec
          echo "📝 Creating server-level Nginx configuration..."
          
          # Create auth.uzswlu.uz configuration
          echo "📝 Creating auth.uzswlu.uz Nginx configuration..."
          
          # Create HTTP redirect configuration
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "server {" > /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    listen 80;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    server_name auth.uzswlu.uz;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    location /.well-known/acme-challenge/ {" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "        root /var/www/html;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    }" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    location / {" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "        return 301 https://\$server_name\$request_uri;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    }" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "}" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          
          # Create HTTPS configuration
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "server {" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    listen 443 ssl http2;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    server_name auth.uzswlu.uz;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    ssl_certificate /var/www/sertifikat/STAR25_uzswlu_uz.crt;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    ssl_certificate_key /var/www/sertifikat/STAR25_uzswlu_uz.key;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    ssl_protocols TLSv1.2 TLSv1.3;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    ssl_prefer_server_ciphers off;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    ssl_session_cache shared:SSL:10m;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    ssl_session_timeout 10m;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    ssl_session_tickets off;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    add_header Strict-Transport-Security \"max-age=31536000; includeSubDomains\" always;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    add_header X-Frame-Options \"SAMEORIGIN\" always;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    add_header X-Content-Type-Options \"nosniff\" always;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    add_header X-XSS-Protection \"1; mode=block\" always;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    add_header Referrer-Policy \"no-referrer-when-downgrade\" always;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    location / {" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "        proxy_pass http://127.0.0.1:3000;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "        proxy_set_header Host \$host;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "        proxy_set_header X-Real-IP \$remote_addr;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "        proxy_set_header X-Forwarded-Proto \$scheme;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "        proxy_set_header X-Forwarded-Host \$host;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "        proxy_set_header X-Forwarded-Port \$server_port;" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "    }" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          docker exec $(docker ps -q --filter "name=nginx") bash -c 'echo "}" >> /etc/nginx/sites-available/auth.uzswlu.uz'
          
          # Enable the site
          docker exec $(docker ps -q --filter "name=nginx") ln -sf /etc/nginx/sites-available/auth.uzswlu.uz /etc/nginx/sites-enabled/
          
          # Test and reload Nginx
          docker exec $(docker ps -q --filter "name=nginx") nginx -t && docker exec $(docker ps -q --filter "name=nginx") nginx -s reload
          
          echo "✅ Server-level Nginx configuration updated for auth.uzswlu.uz"
