name: Auto Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch: # Manual trigger for testing

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate:
    name: ğŸ” Validate YAML
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 2

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Validate workflow files
        run: |
          echo "ğŸ” Validating YAML syntax..."
          echo "ğŸ“ Checking workflow file exists..."
          if [ -f ".github/workflows/deploy.yml" ]; then
            echo "âœ… deploy.yml exists"
          else
            echo "âŒ deploy.yml not found"
            exit 1
          fi
          echo "âœ… Basic validation completed!"

  build-and-push:
    name: ğŸ³ Build & Push Docker Image
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 15
    needs: validate
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸš¨ Error Handler - Build
        if: failure()
        run: |
          echo "âŒ Docker build failed!"
          echo "ğŸ” Checking Docker logs..."
          docker system df
          docker images
          echo "ğŸ“Š Build error details logged"

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 15
    needs: [validate, build-and-push]
    if: always() && (needs.validate.result == 'success' && needs.build-and-push.result == 'success')
    steps:
      - name: ğŸš€ Deploy Application
        timeout-minutes: 15
        run: |
          echo "ğŸš€ Starting deployment..."
          
          # Check if directory exists
          if [ ! -d "/var/www/auth-api" ]; then
            echo "âŒ Directory /var/www/auth-api not found"
            exit 1
          fi
          
          cd /var/www/auth-api
          echo "ğŸ“ Changed to /var/www/auth-api"
          
          echo "ğŸ“¥ Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main
          
          echo "âœ… Code updated successfully!"
          
          # Login to GitHub Container Registry
          echo "ğŸ” Logging into GitHub Container Registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull latest image from GHCR
          echo "ğŸ³ Pulling latest image from GHCR..."
          docker pull ghcr.io/${{ github.repository }}:latest || echo "âš ï¸ Using local image"
          
          # Stop existing containers
          echo "ğŸ›‘ Stopping existing containers..."
          docker-compose -f docker-compose.prod.yml down || echo "No containers to stop"
          
          # Build and start containers using GHCR image
          echo "ğŸ”¨ Building and starting containers..."
          docker-compose -f docker-compose.prod.yml up -d --build
          
          echo "âœ… Containers started successfully!"

          # Wait for containers to be ready
          echo "â³ Waiting for containers to be ready..."
          sleep 15
          
          # Check container status
          echo "ğŸ” Checking container status..."
          docker-compose -f docker-compose.prod.yml ps

      - name: ğŸš¨ Error Handler - Deploy
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ” Checking container logs..."
          docker-compose -f docker-compose.prod.yml logs --tail=50 || echo "No logs available"
          echo "ğŸ“Š Deployment error details logged"

      - name: ğŸ“Š Monitor Deployment Status
        run: |
          echo "ğŸ“Š Monitoring deployment status..."

          # Check if containers are running
          if docker ps | grep -q "management-api-prod"; then
            echo "âœ… Management API container is running"
          else
            echo "âŒ Management API container is not running"
            exit 1
          fi

          if docker ps | grep -q "management-nginx-prod"; then
            echo "âœ… Management Nginx container is running"
          else
            echo "âŒ Management Nginx container is not running"
            exit 1
          fi

          # Check if ports are accessible
          if curl -s -o /dev/null -w "%{http_code}" http://localhost:3000 | grep -q "200"; then
            echo "âœ… Management API is accessible on port 3000"
          else
            echo "âŒ Management API is not accessible on port 3000"
            exit 1
          fi

          echo "ğŸ“Š Monitoring completed"

      - name: âœ… Deployment Success
        run: |
          echo "âœ… =============================================="
          echo "âœ… MANAGEMENT API DEPLOYED SUCCESSFULLY!"
          echo "âœ… =============================================="
          echo ""
          echo "ğŸ³ Image: ghcr.io/${{ github.repository }}:latest"
          echo "ğŸŒ Domain: https://auth.uzswlu.uz"
          echo "ğŸ”§ Port: 3000 (HTTP), 3443 (HTTPS)"
          echo "ğŸ“Š Status: Running"
          echo ""
          echo "ğŸš€ Next steps:"
          echo "1. Test the domain: curl -I https://auth.uzswlu.uz"
          echo "2. Check logs: docker-compose -f docker-compose.prod.yml logs"
          echo "3. View image: https://github.com/${{ github.repository }}/pkgs/container/nestjs-user-management"

  notify:
    name: ğŸ“¢ Notify Status
    runs-on: [self-hosted, Linux, X64]
    needs: [validate, build-and-push, deploy]
    if: always()
    steps:
      - name: ğŸ“¢ Workflow Status Notification
        run: |
          echo "ğŸ“¢ =============================================="
          echo "ğŸ“¢ WORKFLOW STATUS NOTIFICATION"
          echo "ğŸ“¢ =============================================="
          echo ""
          echo "ğŸ” Validate: ${{ needs.validate.result }}"
          echo "ğŸ³ Build & Push: ${{ needs.build-and-push.result }}"
          echo "ğŸš€ Deploy: ${{ needs.deploy.result }}"
          echo ""
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "âœ… All jobs completed successfully!"
          else
            echo "âŒ Some jobs failed. Check logs for details."
          fi
          echo "ğŸ“¢ =============================================="
