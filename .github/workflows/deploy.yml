name: Auto Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  deploy:
    name: Deploy
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 5
    steps:
      - name: Deploy
        timeout-minutes: 5
        run: |
          set -e
          cd /var/www/auth-api

          echo "ğŸ“¥ Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main

          echo "ğŸ”„ Redeploying with latest code..."
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml build --no-cache api
          docker-compose -f docker-compose.prod.yml --env-file .env.production up -d --force-recreate

          echo "â³ Waiting for containers..."
          sleep 10

          echo "âœ… Deployed!"
          docker-compose -f docker-compose.prod.yml ps

           echo "âœ… Management API is running on port 3080 (HTTP) and 3443 (HTTPS)"
           echo "ğŸ“ Note: Server-level Nginx configuration requires manual setup"
           echo "ğŸ“ SSL certificates and Nginx config will be set up by server admin"
