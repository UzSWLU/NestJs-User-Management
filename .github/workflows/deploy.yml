name: Auto Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  deploy:
    name: Deploy
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 5
    steps:
      - name: Deploy
        timeout-minutes: 5
        run: |
          set -e
          cd /var/www/auth-api

          echo "📥 Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main

          echo "🔄 Redeploying with latest code..."
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml build --no-cache api
          docker-compose -f docker-compose.prod.yml --env-file .env.production up -d --force-recreate

          echo "⏳ Waiting for containers..."
          sleep 10

          echo "✅ Deployed!"
          docker-compose -f docker-compose.prod.yml ps

          # Complete Server Nginx Management for auth.uzswlu.uz
          echo "🔧 Complete Server Nginx Management for auth.uzswlu.uz..."
          
          # Check if we can run sudo commands
          if sudo -n true 2>/dev/null; then
            echo "✅ Sudo access available"
            SUDO_CMD="sudo"
          else
            echo "⚠️ Sudo access not available, running as root"
            SUDO_CMD=""
          fi
          
          # 1. Create SSL certificate directory for auth.uzswlu.uz
          echo "📁 Creating SSL certificate directory..."
          $SUDO_CMD mkdir -p /etc/nginx/ssl/auth.uzswlu.uz
          
          # 2. Copy existing SSL certificates
          echo "🔒 Copying SSL certificates..."
          if [ -f "/var/www/sertifikat/STAR25_uzswlu_uz.crt" ]; then
            $SUDO_CMD cp /var/www/sertifikat/STAR25_uzswlu_uz.crt /etc/nginx/ssl/auth.uzswlu.uz/
            $SUDO_CMD cp /var/www/sertifikat/STAR25_uzswlu_uz.key /etc/nginx/ssl/auth.uzswlu.uz/
            $SUDO_CMD chmod 644 /etc/nginx/ssl/auth.uzswlu.uz/STAR25_uzswlu_uz.crt
            $SUDO_CMD chmod 600 /etc/nginx/ssl/auth.uzswlu.uz/STAR25_uzswlu_uz.key
            echo "✅ SSL certificates copied successfully"
          else
            echo "⚠️ SSL certificates not found in /var/www/sertifikat/"
            echo "Creating self-signed certificates for testing..."
            $SUDO_CMD openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
              -keyout /etc/nginx/ssl/auth.uzswlu.uz/STAR25_uzswlu_uz.key \
              -out /etc/nginx/ssl/auth.uzswlu.uz/STAR25_uzswlu_uz.crt \
              -subj "/C=UZ/ST=Tashkent/L=Tashkent/O=Auth API/OU=IT Department/CN=auth.uzswlu.uz"
          fi

          # 3. Create comprehensive Nginx configuration for auth.uzswlu.uz
          echo "📝 Creating comprehensive Nginx configuration for auth.uzswlu.uz..."
          $SUDO_CMD rm -f /etc/nginx/sites-available/auth.uzswlu.uz
          echo "# HTTP -> HTTPS redirect" | $SUDO_CMD tee /etc/nginx/sites-available/auth.uzswlu.uz
          echo "server {" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    listen 80;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    server_name auth.uzswlu.uz;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    " | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    # Let's Encrypt validation" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    location /.well-known/acme-challenge/ {" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        root /var/www/html;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    }" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    " | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    # Redirect all other requests to HTTPS" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    location / {" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        return 301 https://\$server_name\$request_uri;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    }" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "}" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "# HTTPS server" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "server {" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    listen 443 ssl http2;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    server_name auth.uzswlu.uz;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    " | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    # SSL Configuration" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    ssl_certificate /etc/nginx/ssl/auth.uzswlu.uz/STAR25_uzswlu_uz.crt;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    ssl_certificate_key /etc/nginx/ssl/auth.uzswlu.uz/STAR25_uzswlu_uz.key;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    ssl_protocols TLSv1.2 TLSv1.3;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    ssl_prefer_server_ciphers off;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    ssl_session_cache shared:SSL:10m;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    ssl_session_timeout 10m;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    ssl_session_tickets off;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    " | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    # Security Headers" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    add_header Strict-Transport-Security \"max-age=31536000; includeSubDomains\" always;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    add_header X-Frame-Options \"SAMEORIGIN\" always;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    add_header X-Content-Type-Options \"nosniff\" always;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    add_header X-XSS-Protection \"1; mode=block\" always;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    add_header Referrer-Policy \"no-referrer-when-downgrade\" always;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    " | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    # Client max body size" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    client_max_body_size 20M;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    " | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    # Proxy to Management Nginx (port 3080)" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    location / {" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_pass http://127.0.0.1:3080;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_set_header Host \$host;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_set_header X-Real-IP \$remote_addr;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_set_header X-Forwarded-Proto \$scheme;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_redirect off;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        " | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        # Timeouts" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_connect_timeout 30s;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_send_timeout 30s;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_read_timeout 30s;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        " | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        # Buffering" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_buffering on;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_buffer_size 4k;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_buffers 8 4k;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_busy_buffers_size 8k;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    }" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    " | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    # Health check endpoint" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    location /api/health {" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_pass http://127.0.0.1:3080;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        access_log off;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    }" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    " | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    # API documentation" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    location /api-docs {" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        proxy_pass http://127.0.0.1:3080;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        expires 1y;" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "        add_header Cache-Control \"public, immutable\";" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "    }" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          echo "}" | $SUDO_CMD tee -a /etc/nginx/sites-available/auth.uzswlu.uz
          
          # 4. Enable auth.uzswlu.uz site
          echo "✅ Enabling auth.uzswlu.uz site..."
          $SUDO_CMD ln -sf /etc/nginx/sites-available/auth.uzswlu.uz /etc/nginx/sites-enabled/
          
          # 5. Test Nginx configuration
          echo "🧪 Testing Nginx configuration..."
          if $SUDO_CMD nginx -t; then
            echo "✅ Nginx configuration is valid"
          else
            echo "❌ Nginx configuration has errors"
            $SUDO_CMD nginx -t
            exit 1
          fi
          
          # 6. Reload Nginx
          echo "🔄 Reloading Nginx..."
          $SUDO_CMD nginx -s reload
          
          # 7. Verify Nginx is running
          echo "🔍 Verifying Nginx status..."
          $SUDO_CMD systemctl status nginx --no-pager -l
          
          echo "✅ Complete Server Nginx Management for auth.uzswlu.uz completed successfully!"
          echo "🌐 auth.uzswlu.uz is now configured to proxy to port 3080"
