name: Auto Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  deploy:
    name: Deploy
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 5
    steps:
      - name: Deploy
        timeout-minutes: 5
        run: |
          set -e
          cd /var/www/auth-api

          echo "📥 Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main

          echo "🔄 Redeploying with latest code..."
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml build --no-cache api
          docker-compose -f docker-compose.prod.yml --env-file .env.production up -d --force-recreate

          echo "⏳ Waiting for containers..."
          sleep 10

          echo "✅ Deployed!"
          docker-compose -f docker-compose.prod.yml ps
          
          echo "ℹ️ Management API is running on port 3080 (HTTP) and 3443 (HTTPS)"
          echo "ℹ️ Server-level Nginx configuration should be done manually on the server"
          echo "ℹ️ To configure auth.uzswlu.uz -> port 3080, run on server:"
          echo ""
          echo "sudo cat > /etc/nginx/sites-available/auth.uzswlu.uz << 'EOF'"
          echo "# HTTP -> HTTPS redirect"
          echo "server {"
          echo "    listen 80;"
          echo "    server_name auth.uzswlu.uz;"
          echo "    return 301 https://\$server_name\$request_uri;"
          echo "}"
          echo ""
          echo "# HTTPS server"
          echo "server {"
          echo "    listen 443 ssl http2;"
          echo "    server_name auth.uzswlu.uz;"
          echo "    "
          echo "    # SSL Configuration (using existing certificates)"
          echo "    ssl_certificate /etc/nginx/ssl/auth.uzswlu.uz/STAR25_uzswlu_uz.crt;"
          echo "    ssl_certificate_key /etc/nginx/ssl/auth.uzswlu.uz/STAR25_uzswlu_uz.key;"
          echo "    "
          echo "    # Proxy to Management Nginx (port 3080)"
          echo "    location / {"
          echo "        proxy_pass http://127.0.0.1:3080;"
          echo "        proxy_set_header Host \$host;"
          echo "        proxy_set_header X-Real-IP \$remote_addr;"
          echo "        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;"
          echo "        proxy_set_header X-Forwarded-Proto \$scheme;"
          echo "    }"
          echo "}"
          echo "EOF"
          echo ""
          echo "sudo ln -sf /etc/nginx/sites-available/auth.uzswlu.uz /etc/nginx/sites-enabled/"
          echo "sudo nginx -t && sudo nginx -s reload"