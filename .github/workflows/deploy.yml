name: Auto Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  deploy:
    name: Deploy
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 5
    steps:
      - name: Deploy
        timeout-minutes: 5
        run: |
          set -e
          cd /var/www/auth-api

          echo "📥 Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main

          echo "🔄 Redeploying with latest code..."
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml build --no-cache api
          docker-compose -f docker-compose.prod.yml --env-file .env.production up -d --force-recreate

          echo "⏳ Waiting for containers..."
          sleep 10

          echo "✅ Deployed!"
          docker-compose -f docker-compose.prod.yml ps

           echo "✅ Management API is running on port 3080 (HTTP) and 3443 (HTTPS)"
           echo "🔧 Creating server-level Nginx configuration for auth.uzswlu.uz..."
           
           # Create SSL certificate directory
           mkdir -p /etc/nginx/ssl/auth.uzswlu.uz
           
           # Copy SSL certificates
           cp /var/www/sertifikat/STAR25_uzswlu_uz.crt /etc/nginx/ssl/auth.uzswlu.uz/
           cp /var/www/sertifikat/STAR25_uzswlu_uz.key /etc/nginx/ssl/auth.uzswlu.uz/
           chmod 644 /etc/nginx/ssl/auth.uzswlu.uz/STAR25_uzswlu_uz.crt
           chmod 600 /etc/nginx/ssl/auth.uzswlu.uz/STAR25_uzswlu_uz.key
           
           # Create Nginx configuration
           echo "# HTTP -> HTTPS redirect" > /etc/nginx/sites-available/auth.uzswlu.uz
           echo "server {" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    listen 80;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    server_name auth.uzswlu.uz;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    return 301 https://\$server_name\$request_uri;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "}" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "# HTTPS server" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "server {" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    listen 443 ssl http2;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    server_name auth.uzswlu.uz;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    # SSL Configuration" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    ssl_certificate /etc/nginx/ssl/auth.uzswlu.uz/STAR25_uzswlu_uz.crt;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    ssl_certificate_key /etc/nginx/ssl/auth.uzswlu.uz/STAR25_uzswlu_uz.key;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    ssl_protocols TLSv1.2 TLSv1.3;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    ssl_ciphers HIGH:!aNULL:!MD5;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    ssl_prefer_server_ciphers on;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    ssl_session_cache shared:SSL:10m;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    ssl_session_timeout 10m;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    # Security Headers" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    add_header Strict-Transport-Security \"max-age=31536000; includeSubDomains\" always;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    add_header X-Frame-Options \"SAMEORIGIN\" always;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    add_header X-Content-Type-Options \"nosniff\" always;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    add_header X-XSS-Protection \"1; mode=block\" always;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    add_header Referrer-Policy \"no-referrer-when-downgrade\" always;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    # Client max body size" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    client_max_body_size 20M;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    # Proxy to Management Nginx (port 3080)" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    location / {" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_pass http://127.0.0.1:3080;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_set_header Host \$host;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_set_header X-Real-IP \$remote_addr;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_set_header X-Forwarded-Proto \$scheme;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_redirect off;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        # Timeouts" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_connect_timeout 30s;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_send_timeout 30s;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_read_timeout 30s;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        # Buffering" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_buffering on;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_buffer_size 4k;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_buffers 8 4k;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_busy_buffers_size 8k;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    }" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    # Health check endpoint" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    location /api/health {" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_pass http://127.0.0.1:3080;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        access_log off;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    }" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    # API documentation" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    location /api-docs {" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        proxy_pass http://127.0.0.1:3080;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        expires 1y;" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "        add_header Cache-Control \"public, immutable\";" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "    }" >> /etc/nginx/sites-available/auth.uzswlu.uz
           echo "}" >> /etc/nginx/sites-available/auth.uzswlu.uz
           
           # Enable site
           ln -sf /etc/nginx/sites-available/auth.uzswlu.uz /etc/nginx/sites-enabled/
           
           # Remove default site
           rm -f /etc/nginx/sites-enabled/default
           
           # Test and reload Nginx
           nginx -t && nginx -s reload
           
           echo "✅ Server-level Nginx configured for auth.uzswlu.uz"
