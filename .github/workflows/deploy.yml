name: Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/a-d-sh/nestjs-user-management
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy on Server
    runs-on: [self-hosted, Linux, X64]
    needs: build-and-push
    steps:
      - name: Pull latest image and redeploy
        run: |
          set -e
          # Pull image first to avoid build on server
          docker pull ghcr.io/a-d-sh/nestjs-user-management:latest
          cd /var/www/auth-api
          if command -v docker compose >/dev/null 2>&1; then
            docker compose -f docker-compose.prod.yml pull api || true
            docker compose -f docker-compose.prod.yml up -d --no-build
            docker compose -f docker-compose.prod.yml ps
          else
            docker-compose -f docker-compose.prod.yml pull api || true
            docker-compose -f docker-compose.prod.yml up -d --no-build
            docker-compose -f docker-compose.prod.yml ps
          fi
