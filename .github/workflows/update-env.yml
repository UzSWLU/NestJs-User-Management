name: ğŸ”§ Update .env.production

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      backend_url:
        description: 'Backend URL (default: https://auth.uzswlu.uz)'
        required: false
        default: 'https://auth.uzswlu.uz'
      frontend_callback:
        description: 'Frontend Callback URL (default: https://front.uzswlu.uz/callback)'
        required: false
        default: 'https://front.uzswlu.uz/callback'

jobs:
  update-env:
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 5
    steps:
      - name: ğŸ“ Update .env.production
        run: |
          cd /var/www/auth-api
          
          echo "ğŸ” Current .env.production:"
          grep -E "BACKEND_URL|FRONTEND_CALLBACK_URL" .env.production || echo "OAuth URLs not found"
          
          # Remove old OAuth URLs if they exist
          sed -i '/^BACKEND_URL=/d' .env.production
          sed -i '/^FRONTEND_CALLBACK_URL=/d' .env.production
          sed -i '/^# OAuth URLs/d' .env.production
          
          # Add new OAuth URLs
          echo "" >> .env.production
          echo "# OAuth URLs" >> .env.production
          echo "BACKEND_URL=${{ github.event.inputs.backend_url }}" >> .env.production
          echo "FRONTEND_CALLBACK_URL=${{ github.event.inputs.frontend_callback }}" >> .env.production
          
          echo ""
          echo "âœ… Updated .env.production:"
          grep -E "BACKEND_URL|FRONTEND_CALLBACK_URL" .env.production
          
      - name: ğŸ”„ Rebuild and Restart
        run: |
          cd /var/www/auth-api
          
          echo "ğŸ›‘ Stopping containers..."
          docker-compose -f docker-compose.prod.yml down -v
          
          echo "ğŸ”¨ Rebuilding with new environment..."
          docker-compose -f docker-compose.prod.yml up -d --build
          
          echo "â³ Waiting for services to start..."
          sleep 60
          
      - name: âœ… Verify Configuration
        run: |
          cd /var/www/auth-api
          
          echo "ğŸ“Š Container Status:"
          docker-compose -f docker-compose.prod.yml ps
          
          echo ""
          echo "ğŸ” Checking OAuth providers in database:"
          docker-compose -f docker-compose.prod.yml exec -T mysql mysql \
            -u root -pP67ey4oyhQIzqM6qD0lbMNoDSa8BFbQGTC1TE4tvO5LUOtfH \
            auth_management -e "SELECT name, redirect_uri, front_redirect FROM oauth_providers WHERE name='hemis';" || echo "âš ï¸  Database check failed"
            
          echo ""
          echo "ğŸ¥ Health Check:"
          sleep 5
          curl -s https://auth.uzswlu.uz/api/health || echo "âš ï¸  Health check failed"
          
      - name: ğŸ‰ Success
        run: |
          echo ""
          echo "âœ… =============================================="
          echo "âœ… .env.production UPDATED!"
          echo "âœ… Containers REBUILT!"
          echo "âœ… OAuth URLs CONFIGURED!"
          echo "âœ… =============================================="
          echo ""
          echo "ğŸ”— Backend: ${{ github.event.inputs.backend_url }}"
          echo "ğŸ”— Frontend: ${{ github.event.inputs.frontend_callback }}"

